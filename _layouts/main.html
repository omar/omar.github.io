<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>{% if page.title %} {{ page.title }} | {% endif %} Omar Khudeira</title>

        <link rel="stylesheet" href="/stylesheets/styles.css">
        <link rel="stylesheet" href="/stylesheets/syntax.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@OmarKhud">
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %} Omar Khudeira">
        <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %} Omar Khudeira">
        {% if page.url %}
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        {% endif %}
        {% if page.share_excerpt %}
        <meta property="og:description" content="{{ page.share_excerpt | strip_html }}" />
        <meta name="twitter:description" content="{{ page.share_excerpt | strip_html }}">
        <meta name="description" content="{{ page.share_excerpt | strip_html }}">
        {% else %}
        <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
        <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
        <meta name="description" content="{{ page.excerpt | strip_html }}">
        {% endif %}

        {% if page.image %}
        <meta property="og:image" content="{{site.url}}{{ page.image }}"/>
        {% endif %}
        

        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1><a href="/">omar.io</a></h1>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                </nav>
            </header>
            <section id="main">
                {{ content }}
            </section>
            <footer>
                <div id="profile-links">
                    <a href="http://github.com/omar" title="GitHub"><i class="fa fa-github-alt"></i></a>
                    <a href="http://linkedin.com/in/okhudeira" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
                </div>
                <p><small>2013 - {{ site.time | date: '%Y' }} &copy; Omar Khudeira</small></p>
            </footer>
        </div>
        <script src="/javascripts/scale.fix.js"></script>
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-42330579-1");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>
    </body>
</html>
