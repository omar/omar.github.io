        <meta charset="utf-8">

        <title>Donut Shop | Omar Khudeira</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="donut-basket">
                <h4>Donut Basket</h4>
                <p>Companion demo to the post <a href="http://omar.io/2016/07/17/what-does-mining-bitcoin-mean.html">What does it mean to ‘mine’ Bitcoins?</a></p>
                <h6>Select your donuts</h6>
                <ul>
                </ul>
            </div>
            <hr />
            <div class="row">
                <div id="dmm">
                    <h4>Donut Manipulator Machine</h4>
                    <h6>Control the machine</h6>
                    <div class="row">
                        <div class="col-xs-3">
                            <div id="input">
                                <h6>Input</h6>
                                <ol></ol>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div id="dmm-middle">
                                <button id="run" class="btn btn-primary">Run</button>
                                <button id="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div id="output">
                                <h6>Output</h6>
                                <ol></ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <small>Donut icons by Hide Itoh</small>
        </footer>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="compiled/bundle.js"></script>
